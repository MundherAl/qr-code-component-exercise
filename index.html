<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="dist/output.css">
</head>

<body>
  <div class="flex w-full h-full items-center justify-center bg-blue-200">
    <div class="block bg-white rounded-xl p-3 w-72">
      <img class="rounded-xl" src="images/image-qr-code.png" alt="qr code">
      <p class="mt-4 mb-2 text-xl font-bold text-center text-gray-700">
        Improve your front-end skills by building projects
      </p>
      <p class="mb-4 mx-6 text-sm text-center text-gray-500">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>
</body>

</html>
